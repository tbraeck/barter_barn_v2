databases:
  - name: barter_barn_v2
    databaseName: barter_barn_v2
    user: barter_barn_v2

services:
  - type: web
    name: barter_barn_v2
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: barter_barn_v2
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false